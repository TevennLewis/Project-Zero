<html lang="en">
<head>

        <h1>Timer: 90s (2 years)</h1>

            <button id ="tcb">Total Concentration Breathing</button><button id ="str">Strength</button><button id ="breath">Breathing Technique</button>
            <button id ="beginButton">Begin</button>
        </footer>
    </div>  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
